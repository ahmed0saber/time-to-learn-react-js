<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="mydiv"></div>
</body>
<script type="text/babel">

    class Header extends React.Component {
        state = {
            component : 'Header'
        }
        render() {
            return (
                <div>
                    <p>This component is {this.state.component}</p>
                    <p>As props from state of parent : {this.props.data}</p>
                </div>
            )
        }
    }

    class Content extends React.Component {
        state = {
            component : 'Content'
        }
        render() {
            return (
                <div>
                    <p>This component is {this.state.component}</p>
                </div>
            )
        }
    }

    function Child(props){
        return (
            <p>This component is Child and has {props.num} as props from parent state</p>
        )
    }

    class Footer extends React.Component {
        state = {
            component : 'Footer'
        }
        render() {
            return (
                <div>
                    <p>This component is {this.state.component}</p>
                </div>
            )
        }
    }

    class App extends React.Component {
        state = {
            appName : 'React App',
            userName : 'Ahmed Saber',
            someData : '123',
            anotherData : '456'
        }
        render() {
            return (
                <div>
                    <Header data={this.state.someData}/>
                    <p>This app name is {this.state.appName}</p>
                    <p>Your name is {this.state.userName}</p>
                    <Content/>
                    <Child num={this.state.anotherData}/>
                    <Footer/>
                </div>
            )
        }
    }

    ReactDOM.render(<App />, document.getElementById('mydiv'))
</script>
</html>
